<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="selections">
      <button class="selection rock" data-selection="rock"><b>Rock</b></button>
      <button class="selection paper" data-selection="paper">
        <b>Paper</b>
      </button>
      <button class="selection scissor" data-selection="scissor">
        <b>Scissor</b>
      </button>
    </div>
    <div class="result">
      <div class="you">
        <b>You</b>
        <span class="result-score" data-your-score>0</span>
      </div>

      <div data-final-column class="computer">
        <b>Computer</b>
        <span class="result-score" data-computer-score>0</span>
      </div>
      <!-- <div class="result-selection winner">rock</div>
      <div class="result-selection win">paper</div>
      <div class="result-selection win">scissor</div> -->
    </div>
  </body>
</html>
